<running-navbar></running-navbar>

<div class="container">
  <h1>Run Group</h1>
  <div class="alert alert-danger" ng-show="invalidGroup">
    <strong>Error!</strong> Invalid group data.
  </div>
  <!-- <form class="needs-validation" novalidate> -->
  <form ng-submit="saveGroup()">
    <!-- <legend>Group Data</legend> -->
    <fieldset ng-show="isAdmin(group)" class="clearfix">
      <legend>Admin Details</legend>
      <div class="form-group">
        <label for="gid">Group ID:</label>
        <input readonly type="text" class="form-control" id="gid" ng-model="group.gid">
      </div>

      <div class="form-group">
        <label for="gcreatordId">gcreatordId:</label>
        <input readonly type="text" class="form-control" id="gcreatordId" ng-model="group.gcreatordId">
      </div>

      <div class="form-group">
        <label for="gid">gmembers:</label>
        <input readonly type="text" class="form-control" id="gmembers" ng-model="group.gmembers">
      </div>
    </fieldset>
    <br>


    <fieldset ng-disabled="!isAdminOrNew(group)" class="clearfix">
      <legend>Group Details</legend>
      <div class="form-group">
        <label class="form-control-label" for="gname">Group Name:</label>
        <input type="text" class="form-control" id="gname" ng-model="group.gname" required>
      </div>

      <div class="form-group">
        <label for="gtrainer">Manager:</label>
        <input type="text" class="form-control" id="gtrainer" ng-model="group.gtrainer" required>
      </div>

      <div class="form-group">
        <label for="glocation">Area:</label>
        <input type="text" class="form-control" id="garea" ng-model="group.glocation" required>
      </div>
      <div class="form-group">
        <label for="gcity">City:</label>
        <input type="text" class="form-control" id="gcity" ng-model="group.gcity" required>
      </div>


      <div class="form-group radio clearfix">
        <label for="gtype">Group Type:</label>
        <label for="running">Running</label>
        <input type="radio" ng-model="group.gtype" name="gtype" id="running" value="Running">
        <!-- <input type="radio"  ng-checked="{{!group || group.gtype === 'running'}}" name="gtype" id="running" value="Running"> -->
        <label for="walking">Walking</label>
        <input type="radio" ng-model="group.gtype" name="gtype" id="walking" value="Walking">
      </div>

      <div class="form-group radio clearfix">
        <label for="gages">Ages:</label>
        <label for="adult">Adult</label>
        <input type="radio" ng-model="group.gages" name="gages" id="adult" value="Adult">
        <label for="children">Children</label>
        <input type="radio" ng-model="group.gages" name="gages" id="children" value="Children">
      </div>

      <div class="form-group">
        <label for="gdesc">Description</label>
        <textarea class="form-control" id="gdesc" max-rows="20" ng-model="group.gdesc" required></textarea>
      </div>

    </fieldset>
    <br>

    <fieldset ng-show="!isAdminOrNew(group)" class="clearfix">
      <legend>User Actions</legend>
      <div class="center">
        <button ng-hide="showUserAction" type="submit" class="btn btn-info" ng-click="registerGroup()">Register</button>
        <button ng-show="showUserAction" type="submit" class="btn btn-info" ng-click="unregisterGroup()">Unregister</button>
      </div>
    </fieldset>
    <br>

    <fieldset ng-show="isAdminOrNew(group)" class="clearfix">
      <legend>Admin Actions</legend>
      <button type="submit" class="btn btn-info text-left">Save</button>
      <button type="reset" class="btn btn-info text-rigth">Reset</button>
    </fieldset>
  </form>

</div>
